<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/CSS/style.css">
  <link rel="stylesheet" href="./assets/CSS/styles.css">
  <title>Lexy</title>
</head>

<body>

  <div class="m-container">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
      <div class="md:flex">

        <div class="p-8">
          <div class="uppercase tracking-wide text-lg text-indigo-500 font-semibold flex">
            <img class="w-8 h-8 mr-4" src="./assets/Images/newspaper.svg" alt="">
            <p>Fake News Detector</p>

            <div id="result" class="ml-auto flex  overflow-hidden text-black font-mono">

              <div class=" h-8 loading-bar rounded-md overflow-hidden flex">
                <div class="result-c  p1  bg-red-400  text-center"></div>
                <div class="result-w  p1 bg-red-500 text-center"></div>
              </div>
              <div class="result-a p1 ml-3 text-center"></div>
            </div>


          </div>
          <a href="#" class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">Enter
            Text:</a>
          <textarea class=" p-1 fact-input mt-2  w-full h-24" onkeypress="onTestChange();"></textarea>
          <p class="mt-2 text-gray-500">Time is valuable, don't waste it reading false knowledge! With our
            local, AI integrated fact checker, you can easily check the integrity of a post about topics
            such as Covid-19.</p>
          <p id="js-show"
            class="inline-block mt-2 underline text-base leading-tight font-medium text-blue-500 cursor-pointer">
            Covid-19 in
            Azerbaijan </p>
          <span class="cursor-pointer ml-1 text-blue-500 down-arrow inline-block">â–¼</span>

          <table class="js-table table-fixed mt-2 hidden">
            <thead>
              <tr>
                <th class="w-1/3 px-4 py-2 text-light-blue-600">New Cases</th>
                <th class="w-1/3 px-4 py-2 text-light-blue-600">New Deaths</th>
                <th class="w-1/3 px-4 py-2 text-light-blue-600">Active Cases</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="border border-light-blue-500 px-4 py-2 text-light-blue-600 font-medium">
                  +4,323</td>
                <td class="border border-light-blue-500 px-4 py-2 text-light-blue-600 font-medium">+42
                </td>
                <td class="border border-light-blue-500 px-4 py-2 text-light-blue-600 font-medium">
                  54,750</td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="icon"></div>
    <div class="pop-up"></div>
  </div>
  <script src="assets/JS/jquery.min.js"></script>
  <script src="./assets/JS/script.js"></script>
  <script src="./popup.js"></script>
</body>

</html>
